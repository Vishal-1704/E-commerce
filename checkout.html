<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - Eflyer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
    <div class="banner_bg_main">
        <div class="container">
            <div class="header_section_top">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="custom_menu">
                            <ul>
                                <li><a href="#">Best Sellers</a></li>
                                <li><a href="#">Gift Ideas</a></li>
                                <li><a href="#">New Releases</a></li>
                                <li><a href="#">Today's Deals</a></li>
                                <li><a href="#">Customer Service</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="logo_section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="logo"><a href="index.html"><img src="images/logo.png"></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_section">
            <div class="container">
                <div class="containt_main">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All Category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="index.html">Home</a>
                            <a class="dropdown-item" href="fashion.html">Fashion</a>
                            <a class="dropdown-item" href="electronic.html">Electronic</a>
                            <a class="dropdown-item" href="jewellery.html">Jewellery</a>
                        </div>
                    </div>
                    <div class="main">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search items">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button" style="background-color: #f26522; border-color:#f26522 ">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="header_box">
                        <div class="login_menu">
                            <ul>
                                <li><a href="login.html">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <span class="padding_10">Account</span></a>
                                </li>
                                <li><a href="cart.html">
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                    <span class="padding_10">Cart</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fashion_section">
        <div class="container">
            <h1 class="fashion_taital">Checkout</h1>
            <div class="fashion_section_2">
                <div class="row">
                    <div class="col-lg-8 col-sm-12">
                        <div class="box_main">
                            <h3>Billing Details</h3>
                            <form>
                                <div class="form-group">
                                    <label for="billingName">Name</label>
                                    <input type="text" class="form-control" id="billingName" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label for="billingEmail">Email</label>
                                    <input type="email" class="form-control" id="billingEmail" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label for="billingAddress">Address</label>
                                    <input type="text" class="form-control" id="billingAddress" placeholder="Enter your address">
                                </div>
                                <div class="form-group">
                                    <label for="billingCity">City</label>
                                    <input type="text" class="form-control" id="billingCity" placeholder="Enter your city">
                                </div>
                                <div class="form-group">
                                    <label for="billingZip">Zip Code</label>
                                    <input type="text" class="form-control" id="billingZip" placeholder="Enter your zip code">
                                </div>
                                <div class="form-group">
                                    <label for="billingCountry">Country</label>
                                    <input type="text" class="form-control" id="billingCountry" placeholder="Enter your country">
                                </div>
                            </form>
                            <h3>Shipping Details</h3>
                            <form>
                                <div class="form-group">
                                    <label for="shippingName">Name</label>
                                    <input type="text" class="form-control" id="shippingName" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label for="shippingEmail">Email</label>
                                    <input type="email" class="form-control" id="shippingEmail" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label for="shippingAddress">Address</label>
                                    <input type="text" class="form-control" id="shippingAddress" placeholder="Enter your address">
                                </div>
                                <div class="form-group">
                                    <label for="shippingCity">City</label>
                                    <input type="text" class="form-control" id="shippingCity" placeholder="Enter your city">
                                </div>
                                <div class="form-group">
                                    <label for="shippingZip">Zip Code</label>
                                    <input type="text" class="form-control" id="shippingZip" placeholder="Enter your zip code">
                                </div>
                                <div class="form-group">
                                    <label for="shippingCountry">Country</label>
                                    <input type="text" class="form-control" id="shippingCountry" placeholder="Enter your country">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="box_main">
                            <h3>Order Summary</h3>
                            <div class="order_summary">
                                <ul id="order-summary-items">
                                    <!-- Order summary items will be dynamically inserted here -->
                                </ul>
                                <p><strong>Total:</strong> <span id="order-total">$0.00</span></p>
                            </div>
                            <div class="checkout_btn">
                                <button type="button" class="btn btn-primary">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
        // JavaScript for handling checkout interactions will go here
    </script>
</body>
</html>
